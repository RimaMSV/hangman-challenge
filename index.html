<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Nunito:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <dialog opan id="modal" class="modal new-game">
      <img src="./images/lost.gif" alt="gif" />
      <h4 class="lose-msg">Game Over!</h4>
      <p>The correct word was : <strong>sandy</strong></p>
      <button class="play-again">Play Again</button>
    </dialog>

    <div class="container">
      <div class="hangman-box">
        <img src="./images/hangman-0.svg" alt="Hangman image" />
        <h1>Hangman Game</h1>
      </div>
      <div class="game-content">
        <div class="game-box">
          <ul class="word-display">
            <!-- <li class="letter guessed">s</li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li> -->
          </ul>

          <h4 class="hint-text">
            Hint :
            <strong
              >Lorem, ipsum dolor sit amet consectetur adipisicing elit.</strong
            >
          </h4>
          <h4 class="guesses-text">
            Incorrect guesses : <strong> 0 / 6</strong>
          </h4>
        </div>

        <div class="keyboard"></div>
      </div>
    </div>
    <script src="./word-list.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
