<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Nunito:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game-modal">
      <div class="content">
        <img src="./images/lost.gif" alt="gif" />
        <h4 class="lose-msg">Game Over!</h4>
        <p>The correct word was : <strong>sandy</strong></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>

    <div class="container">
      <div class="hangman-box">
        <img src="./images/hangman-0.svg" alt="Hangman image" />
        <h1>Hangman Game</h1>
      </div>
      <div class="game-content">
        <div class="option-box">
          <button>easy</button>
          <button>normal</button>
          <button>hard</button>
        </div>

        <div class="game-box">
          <ul class="word-display">
            <li class="letter guessed">s</li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
          </ul>

          <h4 class="hint-text">
            Hint :
            <strong
              >Lorem, ipsum dolor sit amet consectetur adipisicing elit.</strong
            >
          </h4>
          <h4 class="guesses-text">
            Incorrect guesses : <strong> 0 / 6</strong>
          </h4>
        </div>

        <div class="keyboard">
          <button class="letter-btn">a</button>
          <button class="letter-btn">b</button>
          <button class="letter-btn">c</button>
          <button class="letter-btn">d</button>
          <button class="letter-btn">e</button>
          <button class="letter-btn">f</button>
          <button class="letter-btn">g</button>
          <button class="letter-btn">h</button>
          <button class="letter-btn">i</button>
          <button class="letter-btn">j</button>
          <button class="letter-btn">k</button>
          <button class="letter-btn">l</button>
          <button class="letter-btn">m</button>
          <button class="letter-btn">n</button>
          <button class="letter-btn">o</button>
          <button class="letter-btn">p</button>
          <button class="letter-btn">q</button>
          <button class="letter-btn">r</button>
          <button class="letter-btn">s</button>
          <button class="letter-btn">t</button>
          <button class="letter-btn">u</button>
          <button class="letter-btn">v</button>
          <button class="letter-btn">w</button>
          <button class="letter-btn">x</button>
          <button class="letter-btn">y</button>
          <button class="letter-btn">z</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
